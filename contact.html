<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/favicon.png">
    <title>PinkGoose</title>
</head>

<body>
    <header>

        <div class="pinkgoose">
            <span>Pink</span>
            <span class="goose">Goose</span>
        </div>

        <div class="header-buttons">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="learn.html">Learn</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>

        <button class="login">Login</button>

    </header>

    <main>
        <div class="goose-idea-container-contact">
            <div class="goose-idea">
                <h1>What's your GOOSE idea?</h1>
                <h2>Let's chat and see how we can help</h2>
            </div>
        </div>

        <div class="telegram-and-email-container">
            <div class="telegram-container">
                <div>
                    <img src="Images/telegram.png" alt="An image of the telegram logo">
                </div>
                <div>
                    <p class="telegram-title">Telegram</p>
                    <p class="telegram-email">@superdao_team</p>
                </div>
            </div>

            <div class="email-container">
                <div>
                    <img src="Images/email.png" alt="An image of the email logo">
                </div>
                <div>
                    <p class="email-title">Email</p>
                    <p class="hello@superdao.co-email">hello@superdao.co</p>
                </div>
            </div>
        </div>

        <form class="goose-post-container">
            <div class="goose-post-background">

                    <h1 class="title-goose-post">Send a post Goose</h1>

                    <input class="input" type="email" placeholder="Your email">
                    <input class="input" type="text" placeholder="Your name">

                    <textarea class="message" placeholder="Your message" rows="20"></textarea>

                <select class="select-container">
                    <option disabled selected>Color of your Goose</option>
                    <option value="option1">Red</option>
                    <option value="option2">White</option>
                    <option value="option3">Blue</option>
                    <option value="option4">Black</option>
                </select>
            </div>

            <div class="submit-button-container">
                <button class="submit-button" type="submit">Send</button>
            </div>
        </form>
    </main>

    <footer class="footer-about">
        <ul class="about-jobs-legal-container">
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Jobs</a>
            </li>
            <li>
                <a href="#" class="legal-text">Legal</a>
            </li>
        </ul>
        <div class="footerimages-container">
            <img src="Images/twitter-icon.png" alt="The logo of twitter">
            <img src="Images/telegram-icon.png" alt="The logo of Telegram">
            <img src="Images/youtube-icon.png" alt="The logo of Youtube">
            <img src="Images/discord-icon.png" alt="The logo of Discord">
        </div>
    </footer>
</body>
